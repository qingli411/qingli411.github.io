---
layout: default
---

{% for section in page.sections %}
  <header>
    <h2>{{ section.title }}</h2>
  </header>
  <section>
    {% if section.note %}
      <p><i>{{ section.note }}</i></p>
    {% endif %}
    {% assign bibdata=site.data[section.data] %}
    {% include bib.html data=bibdata %}
  </section>
{% endfor %}
